<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primeiro Template</title>
</head>
<body>
    <h1>Lista de posts cadastrados</h1>

    <ul>
        {% for post in posts %}
        <a href="{% url 'detalhe_post' post.id %}">{{post.titulo}} - {{post.autor}}</a>
        <br>
        {% endfor %}
    </ul>

</body>
</html>
